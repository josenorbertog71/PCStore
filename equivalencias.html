<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
</head>
<body background="fondonorber.jpg" margin:0;>
  
  <div class="container">
                   
    <img src="logopc.png" class="img-fluid" alt="">
           
    <h2>EQUIVALENCIAS</h2>
  
    <script>
      function convertir()
      {
          var a = document.f1.a.value;
          var b = document.f1.b1.value;
          var x = document.f1.b2.value;
          var r = document.f1.c.value;
          r=(parseFloat(a)*parseFloat(x))/parseFloat(b);
          document.f1.c.value=r;
      }
    </script>   
      
    <form name="f1" action="equivalencia.html" method="POST">
      <div class="form-group">
      
        <h3>Convertir</h3>
        <input type="number" class="form-control" id="a" name="a" placeholder="Digitar Cantidad">
          
          <h5>"De"</h5>

          <select id="b1" name="b1" class="form-control">
            <option value="1000000000000" >Byte</option>
            <option value="1000000000" >Kilobyte</option>
            <option value="1000000" >Megabyte</option>
            <option value="1000" >Gigabyte</option>
            <option value="1" >Terabyte</option>
          </select>
            
          <h5> "A" </h5>
          
          <select id="b2" name="b2" class="form-control">
            <option value="10000000000000" >Byte</option>
            <option value="1000000000" >Kilobyte</option>
            <option value="1000000" >Megabyte</option>
            <option value="1000" >Gigabyte</option>
            <option value="1" >Terabyte</option>
          </select>

          <br><br> 
          <input type="Button" name="" value="convertir" onclick="convertir()" class="btn btn-warning btn-lg">
      
        <br><br> 
      <input type="text" class="form-control" id="c" name="c" placeholder="Resultado">
            
        <br><br> 
        <button type="Button" class="btn btn-primary btn-lg" onclick="reset()">Limpiar</button>
        <a href="index.html" class="btn btn-primary btn-lg" role="button">Regresar</a> 
        
      </div>
    </form>
     </div>
     </div>
  </body>
</html>
